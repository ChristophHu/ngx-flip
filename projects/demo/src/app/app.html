<div class="container mx-auto text-white">
  <div class="flex flex-row">
    <div class="h-64 w-64">
      <flip-pane [textSize]="'200px'" [lineHeight]="'220px'" [id]="'counter'"></flip-pane>
    </div>
  </div>
  <flip-controls [flippaneId]="'counter'"></flip-controls>
  <div class="flex flex-row">
    <div class="h-32 w-32">
      <flip-pane [textSize]="'100px'" [lineHeight]="'110px'" [id]="'hour'"></flip-pane>
    </div>
    <div class="ml-2 h-32 w-32">
      <flip-pane [textSize]="'100px'" [lineHeight]="'110px'" [id]="'minute'"></flip-pane>
    </div>
    <div class="ml-2 h-16 w-16">
      <flip-pane [textSize]="'50px'" [lineHeight]="'52px'" [id]="'second'"></flip-pane>
    </div>
  </div>
  <!-- <flip-timer [hour]="hour" [minute]="minute" [second]="second"></flip-timer> -->
</div>
